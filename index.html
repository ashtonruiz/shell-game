<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Matryoshka Game</title>
        <link rel="icon" type="image/x-icon" href="assets/ashtonfavicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/ashtonfavicon.png" alt="logo" />
            <h1>This женщина lost her baby. Who was it?</h1>
        </header>

        <main>
            <section class="dolls">
                <div class="doll">
                    <img
                        id="red-doll"
                        src="/assets/redmatryoshka-removebg-preview.png"
                        height="400px"
                    />
                    <img class="babies" src="/assets/baby.png" alt="baby" />
                    <button id="button-1">Suspect #1</button>
                </div>
                <div class="doll">
                    <img
                        id="blue-doll"
                        src="/assets/bluematryoshka-removebg-preview.png"
                        height="400px"
                    />
                    <img class="babies" src="/assets/baby.png" alt="baby" />
                    <button id="button-2">Suspect #2</button>
                </div>
                <div class="doll">
                    <img
                        id="green-doll"
                        src="/assets/greenmatryoshka-removebg-preview.png"
                        height="400px"
                    />
                    <img class="babies" src="/assets/baby.png" alt="baby" />
                    <button id="button-3">Suspect #3</button>
                </div>
            </section>
            <section class="stats">
                <div class="stat">Wins: <span id="wins">0</span></div>
                <div class="stat">Losses: <span id="losses">0</span></div>
                <div class="stat">Total: <span id="total">0</span></div>
            </section>
        </main>
    </body>
</html>
